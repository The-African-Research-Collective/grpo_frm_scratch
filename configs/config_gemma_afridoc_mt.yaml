model:
  pretrained_model_path: "google/gemma-3-4b-it"
  dtype: "bfloat16"

train_dataset:
  dataset_name_or_path: "masakhane/AfriDocMT"
  split: "train"
  subset: "doc_health_5"
  num_samples: -1
  source_languages:
    - yo
  target_language: "en"
  batch_size: 2
  dataset_class_name: "afridoc_mt"

eval_dataset:
  dataset_name_or_path: "masakhane/AfriDocMT"
  split: "validation"
  subset: "doc_health_5"
  num_samples: 10
  source_languages:
    - yo
  target_language: "en"
  batch_size: 2
  dataset_class_name: "afridoc_mt"

rewards:
  structure_reward:
    name: "structure_reward"
    weight: 1
  translation_reward:
    name: "translation_reward"
    weight: 1

training:
  num_rollouts: 4
  learning_rate: 0.00001
  num_epochs: 3
  max_generation_length: 4096
  weight_decay: 0.01
  max_grad_norm: 1.0

wandb:
  project: "grpo_scratch"
  run_name: "gemma_afridoc_mt_test"
  entity: "jarmy-naija"
  log_rollouts_table: true
